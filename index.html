<link rel="stylesheet" type="text/css" href="new-year-countdown.css">
<head>
    <title>Alvin's</title>
</head>
<body>
<div class="main">
    <div id='content'>
        <div class='title'>
            <span>2017 New Year</span>
        </div>
        <p>coming in</p>
        <section>
            <ul id="countdown">
                <li><span class="days timenumbers">00</span>
                    <p class="timeRefDays timedescription">days</p>
                </li>
                <li><span class="hours timenumbers">00</span>
                    <p class="timeRefHours timedescription">hours</p>
                </li>
                <li><span class="minutes timenumbers">00</span>
                    <p class="timeRefMinutes timedescription">minutes</p>
                </li>
                <li><span class="seconds timenumbers yellow-text">00</span>
                    <p class="timeRefSeconds timedescription">seconds</p>
                </li>
            </ul>
        </section>
    </div>
</div>

<div class="center">
    <div id="social-btn">
        <ul>
            <li class="facebook">
                <button class="border"><a href="https://www.facebook.com/profile.php?id=100008276557410&fref=ts"
                                          class="fa fa-facebook"></a>
                </button>
            </li>

            <li class="instagram">
                <button class="border"><a href="https://www.instagram.com/alvin.chee/" class="fa fa-instagram"></a>
                </button>
            </li>

        </ul>
    </div>
</div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="new-year-countdown.js"></script>
